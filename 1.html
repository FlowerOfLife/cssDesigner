<div id='test'></div>
<script>
    var accordionDiv = document.createElement('div');
        accordionDiv.id = 'fffff'
    function createAccordion(accordionIds){

        for (accordionId in accordionIds){
            var h3 = document.createElement('h3');
            h3.innerHTML = ('aheader'+accordionIds[accordionId]);
            var div = document.createElement('div');
            div.innerHTML = ('aContentDiv'+accordionIds[accordionId]);
            accordionDiv.appendChild(h3);
            accordionDiv.appendChild(div)   ;
        }
        return accordionDiv;
    }
    var WorkingDiv = document.getElementById('test');
    var idds = ['AAAA1','AAAA2','AAAA3','AAAA4']
WorkingDiv.appendChild(createAccordion(idds));
   $(function() {
    $( "#fffff" ).accordion();
  });
</script>
